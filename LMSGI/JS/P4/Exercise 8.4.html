<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href= "css/Exercise 8.4.css"> 
    <title>Exercise 8.4</title>
</head>
<body> 
    <div class="container">
        <div class="tableDiv">
            <table id="table"></table>
        </div>
        <div class="buttonsDiv">
            <div class="createTable">
                <button id="btnTable" >Create Table</button>
                <div class="textChangerContainer">
                    <button id="btnTextChanger">Set Text</button>
                    <textarea id="textChanger"></textarea>    
                </div>
            </div> 
            <div class="cells">
                <button id="btnEmptyCell" >Empty Selected Cell</button>
                <button id="btnDeleteCell" >Delete Selected Cell</button>
                <button id="btnTextCell" >Change Text to Cell</button>
            </div>
            <div class="rows">
                <button id="btnEmptyRow" >Empty Selected Row</button>
                <button id="btnDeleteRow" >Delete Selected Row</button>
                <button id="btnTextRow" >Change Text to Row</button>
            </div>
            <div class="columns">
                <button id="btnEmptyColumn" >Empty Selected Column</button>
                <button id="btnDeleteColumn" >Delete Selected Column</button>
                <button id="btnTextColumn" >Change Text to Column</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="Exercise 8.4.js"></script>
</body>
</html>
