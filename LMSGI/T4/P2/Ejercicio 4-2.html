<!DOCTYPE html>
<html lang="es-es">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Ejercicio 4-2</title>
        <h1>INDUSTRIAS ACME. FORMULARIO DE PEDIDO</h1>

</head> 

    <body>
        
        <form id="formularioPedido">

            <div><strong>Datos Cliente:</strong></div>

            <div>

                <label for="email">Correo Electrónico: </label>
                <input type="email" name="email" id="email"> </input>

            </div>

                <label for="password">  Contraseña: </label>
                <input type="password" name="password" id="password" minlength="6"> </input>

                </br>

                <label type="text">(Longitud mínima 6 carácteres)</label>

            </div>

            <div>
                
                <span>Tipo de cliente</span>

                <input type ="radio" name="civil_status" id="particular" value="particular"> </input>
                <label for="particular"> Particular </label>

                <input type ="radio" name="civil_status" id="asociacion" value="asociacion"> </input>
                <label for="asociacion"> Asociación </label>

                <input type ="radio" name="civil_status" id="empresa" value="empresa"> </input>
                <label for="empresa"> Empresa </label> 
                
            </div>

            </br>

            <div><strong>Datos de Productos:</strong></div>

            <div>
                
                <select name="products" multiple size="5">
                    
                    <option value="products"> AR001 Oro Reluciente </option>
                    <option value="products"> AR002 Plata Pulida </option>
                    <option value="products"> AR003 Bronce Reforzado </option>
                    <option value="products"> EX001 Escudo </option>
                    <option value="products"> EX002 Invisibilidad </option>

                </select>

            </div>




        </form>

    </body>
