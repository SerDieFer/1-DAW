    <body>
        
        <form id="orderForm" method="post">

        <div><strong>Datos Cliente:</strong></div>

            <div>

                <label for="email">Correo Electrónico: </label>
                <input type="email" name="email" id="email" size="30" placeholder="serdiefer@alu.edu.gva.es"> </input>

            </div>

                <label for="password">  Contraseña: </label>
                <input type="password" name="password" id="password" minlength="6" size="8" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"> </input>
                <label type="text">(Longitud mínima 6 carácteres)</label>

            </div>

            <div>
                
                <span>Tipo de cliente</span>

                <input type ="radio" name="civil_status" id="particular" value="particular"> </input>
                <label for="particular"> Particular </label>

                <input type ="radio" name="civil_status" id="association" value="association"> </input>
                <label for="association"> Asociación </label>

                <input type ="radio" name="civil_status" id="company" value="company"> </input>
                <label for="company"> Empresa </label> 
                
            </div>

                </br>

        <div><strong>Datos de productos:</strong></div>

            <div>
                
                <select name="products" multiple size="5">
                    
                    <option value="products"> AR001 Oro Reluciente </option>
                    <option value="products"> AR002 Plata Pulida </option>
                    <option value="products"> AR003 Bronce Reforzado </option>
                    <option value="products"> EX001 Escudo </option>
                    <option value="products"> EX002 Invisibilidad </option>

                </select>

            </div>

                </br>

        <div><strong>Datos del envío:</strong></div> 

            <div>

                <label for="adress">Dirección</label>

                    </br>

                <input type="text" name="adress" id="adress" size="48" placeholder="Tipo de vía / Nombre / Número / Piso"> </input>

                    </br>

                <label for="city">Ciudad </label>

                    </br>

                <input type="text" name="city" id="city" size="18" placeholder="Alicante"> </input>
                <label for="postalcode">Código Postal</label>
                <input type="text" name="postalcode" id="postalcode" size="11" placeholder="03008"> </input>

                    </br>
                    </br>

            </div>

        <div><strong>Datos bancarios:</strong></div> 

            <div>

                <label for="entity_name">Nombres de la Entidad </label>

                    </br>

                <input type="text" name="entity_name" id="entity_name" size="48" placeholder="Banco para gente que sabe HTML"> </input>

                 </br>

                <label for="account">Nº de Cuenta </label>

                 </br>

                <input type="text" name="account" id="account" size="48" placeholder="ES 21 0000 0000 00 0000000000"> </input>

            </div>

                </br>

        <div><strong>Información de interés:</strong></div> 

            <div>

                <label for="comments">Comentarios</label>

                    </br>

                <textarea name="comments" rows="4" cols="48" id="comments" placeholder="Escriba aquí sus comentarios..."></textarea>

                    </br>

                <input type="checkbox" name="agreement" value="a" unchecked> Acepto recibir información publicitaria </input>

            </div>

                    </br>
